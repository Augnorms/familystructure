<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
</head>
<body>
  <div style="
    width: 90%;
    height: 50vh;
    background-color: dodgerblue; 
    color: white;
    padding: 20px; 
    text-align: center;
    "
  >
  <h2>Hello {{userName}},</h2>
  <h3>This is your five digit verification code <span style="color: black; font-weight: 800;">{{verificationcode}}.</span></h3>
  <h4>Your verification code expires in {{minutes}}</h4>
  </div>
</body>
</html>
